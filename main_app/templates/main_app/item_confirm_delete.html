{% extends 'base.html' %}
{% block content %}
    <h1>Delete Item</h1>

    <h4>Are you sure you want to delete <span>{{object.name}}</span></h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" class="confirm-btn" value="Yes"/>
        <a href="{% url 'index' %}" class="btn blue">Cancel</a>
    </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div class="main-div">
  <h1>Wish List Items</h1>

<table>
  <!-- <thead>
    <tr>
      <th>Description</th>
      <th>Delete</th>
    </tr>
  </thead> -->
</table>
{% if item_list %}
<table>
  <thead>
    <tr>
      <th>Description</th>
      <th>Delete</th>
    </tr>
  </thead>
{% for item in item_list.all %}
  <tr>
    <td>{{ item.name }}</td>
    <td><a class="delete-link" href="">X</a></td>
  </tr>
{% endfor %}
</table>
{% else %}
<h3>No Wish Items Exist</h3>
{% endif %}

<hr>
<a class="add-item" href="">Add A Wish Item</a>

</div>

{% endblock %}
